<div style="width:100%;height: 85vh;background-image: url('https://cdn.wallpapersafari.com/33/98/zdaIor.png');background-size: contain;" class="d-flex justify-content-center align-items-center">
  <div style="width:900px;" class="shadow p-5 row rounded bg-light align-items-center">
      <div class="col-lg-8">
          <img class="img-fluid" src="https://cdni.iconscout.com//illustration/premium/thumb/login-4571930-3805752.png" alt="no image">
      </div>
      <div class="col-lg-4">
          <form #loginForm="ngForm" (ngSubmit)="login()">
              <h1 class="fw-bolder mb-4">Login Form</h1>
              <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" [(ngModel)]="email" email required #useremailinput="ngModel" >
                  <label for="floatingInput">Email address</label>
                </div>
                <!-- invalid email -->
                  <div *ngIf="useremailinput.invalid && useremailinput.touched" class="mb-3 text-danger fw-bolder">
                    *Invalid Email
                  </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password" required pattern="[a-zA-z0-9]*" minlength="3" #userpassword="ngModel">
                  <label for="floatingPassword">Password</label>
                </div>
                <!-- invalid password -->
                <div *ngIf="userpassword.invalid && userpassword.touched" class="mb-3 text-danger fw-bolder">
                  *Invalid Password
                </div>
                <div class="d-grid">
                  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
                </div>
          </form>
      </div>
  </div>
</div>
